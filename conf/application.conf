application.secret="changeme"
application.secret=${?APPLICATION_SECRET}

application.langs="en"

logger.root=ERROR
logger.play=INFO
logger.application=DEBUG

play {
  akka {
    actor {
      default-dispatcher = {
        fork-join-executor {
          parallelism-factor = 4.0
          parallelism-max = 24
        }
      }
    }
  }
}

akka {
  log-dead-letters=off
  log-dead-letters-during-shutdown=off
  actor {
    default-dispatcher = {
      fork-join-executor {
        parallelism-factor = 4.0
        parallelism-max = 24
      }
    }
  }
}